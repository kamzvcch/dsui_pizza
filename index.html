 <!DOCTYPE html>
 <html>
 <head>
     <meta charset='utf-8'>
     <meta http-equiv='X-UA-Compatible' content='IE=edge'>
     <title>Page Title</title>
     <meta name='viewport' content='width=device-width, initial-scale=1'>  
     <!-- CSS only -->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"> 
     <!-- JavaScript Bundle with Popper -->
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
 </head>
 <body>
    <div class="accordion" id="#accordionExample">
        
        <div class="accordion-item">
          <h2 class="accordion-header" id="headingOne">
            <button class="accordion-button"
                    type="button"
                    data-bs-toggle="collapse" 
                    data-bs-target="#collapseOne"
                    aria-expanded="true"
                    aria-controls="collapseOne">
              Pizza Calabresa
            </button>
          </h2>
          <div id="collapseOne"
                class="accordion-collapse collapse show"
                aria-labelledby="headingOne" data-bs-parent="#accordionExample">
            <div class="accordion-body">
              <strong>Ingredientes:</strong> Calabresa fatiada, cebola e queijo.
            </div>
          </div>
        </div>
        
        <div class="accordion-item">
            <h2 class="accordion-header" id="headingRucula">
              <button class="accordion-button"
                      type="button"
                      data-bs-toggle="collapse" 
                      data-bs-target="#collapseRucula"
                      aria-expanded="true"
                      aria-controls="collapseRucula">
                Pizza de rúcula com tomate seco
              </button>
            </h2>
            <div id="collapseRucula"
                  class="accordion-collapse collapse "
                  aria-labelledby="headingOne" data-bs-parent="#accordionExample">
              <div class="accordion-body">
                <strong>Ingredientes:</strong> Rúcula,tomate e queijo.
              </div>
            </div>
          </div>

          <div class="accordion-item">
            <h2 class="accordion-header" id="headingcheddar">
              <button class="accordion-button"
                      type="button"
                      data-bs-toggle="collapse" 
                      data-bs-target="#collapsecheddar"
                      aria-expanded="true"
                      aria-controls="collapsecheddar">
                Pizza de queijo e bacon
              </button>
            </h2>
            <div id="collapsecheddar"
                  class="accordion-collapse collapse "
                  aria-labelledby="headingOne" data-bs-parent="#accordionExample">
              <div class="accordion-body">
                <strong>Ingredientes:</strong> Queijo cheddar e bacon.
              </div>
            </div>
          </div>

          <div class="accordion-item">
            <h2 class="accordion-header" id="headingbrocolis">
              <button class="accordion-button"
                      type="button"
                      data-bs-toggle="collapse" 
                      data-bs-target="#collapsebrocolis"
                      aria-expanded="true"
                      aria-controls="collapsebrocolis">
                Pizza de queijo e brócolis
              </button>
            </h2>
            <div id="collapsebrocolis"
                  class="accordion-collapse collapse "
                  aria-labelledby="headingOne" data-bs-parent="#accordionExample">
              <div class="accordion-body">
                <strong>Ingredientes:</strong> Queijo mussarela e brócolis.
              </div>
            </div>
          </div>

      </div>
 </body>
 </html>
